<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>CATPhotoApp</h2>
    <main>
        <img src="https://bit.ly/fcc-relaxing-cat" alt="its an inverted cat"/>
        <p>Things cats love:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <form action="/submit-cat-photo">
            <input type="text" placeholder="This is a placeholder" required>
            <button type="submit">Submit</button>
            <label for="indoor">
                <input id="indoor" name="indoor-outdoor" type="radio"> Indoor
            </label>
            <label for="outdoor">
                <input type="radio" id="outdoor" name="indoor-outdoor" checked> Outdoor
            </label>
            <label for="Grumpy">
                <input type="checkbox" id="Grumpy" name="personality" checked>Grumpy
            </label>
            <label for="Sad">
                <input type="checkbox" id="Sad" name="personality">Sad
            </label>
            <label for="Happy">
                <input type="checkbox" id="Happy" name="personality">Happy
            </label>
        </form>
        
      </main>
</body>
</html>
